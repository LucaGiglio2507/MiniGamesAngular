<div>
	<form [formGroup]="battleParamForm">
		<div>
			<label for="iaParam">Jouer contre l'IA:</label>
			<input id="iaParam" formControlName="iaParam" type="checkbox">
		</div>
		@if (battleParamForm.get('iaParam')?.value) {
			<div>
				<label for="iaDifficulty">Difficulté de l'IA:</label>
				<select id="iaDifficulty" formControlName="iaDifficulty">
					<option value="easy">Facile</option>
					<option value="medium">Moyen</option>
					<option value="hard">Difficile</option>
				</select>
			</div>
		}
		<div>
			<label for="boardSize">Taille du plateau:</label>
			<input id="boardSize" formControlName="boardSize" type="number" min="5" max="20">
		</div>
		<div>
			<label for="boatCount">Nombre de bateaux:</label>
			<input id="boatCount" formControlName="boatCount" type="number" min="4" max="8"
				(change)="creationTableauTaille()">
		</div>
		<div formArrayName="boats">
			@for (boat of boats.controls; track boat; let i = $index) {
				<div [formGroupName]="i">
					<label for="boat-{{i}}">Bateau {{i + 1}} - Vie:</label>
					<input id="boat-{{i}}" formControlName="vie" type="number" min="1">
				</div>
			}
		</div>
	</form>
	<button (click)="saveParameters()" [disabled]="battleParamForm.invalid">Enregistrer les paramètres</button>
</div>
